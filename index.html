<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Progress</h1>

      <div class="loader-content-container">
        <div class="loader-container"></div>

        <div class="controls">
          <div class="control">
            <input value="50" id="value" type="number" />
            <label class="text-label" for="value">Value</label>
          </div>
          <div class="control">
            <label>
              <input checked id="animate" type="checkbox" />
              <span class="toggler"></span>
            </label>
            <label class="text-label" for="animate">Animate</label>
          </div>
          <div class="control">
            <label>
              <input id="hide" type="checkbox" />
              <span class="toggler"></span>
            </label>
            <label class="text-label" for="hide">Hide</label>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="main.mjs"></script>
  </body>
</html>
